<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===== ICON =====-->
    <link rel="icon" href="https://i.pinimg.com/originals/a2/21/84/a2218443b27823d024a03fc1b61a9832.jpg">

    <!--===== BOXICON =====-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!--===== CSS =====-->
    <link rel="stylesheet" href="/asset/projects/ecommerce-website/assets/css/style.css">

    <title>Responsive Ecommerce Website</title>
</head>
<body>
    <!--===== HEADER =====-->
    <section class="header-1">
        <nav class="nav bd-grid">
            <div>
                <a class="nav__logo" href="/asset/projects/ecommerce-website/assets/html/index.html">SUITIFY</a>
            </div>

            <div class="bx__container">
                <div class="shopping__cart">
                    <span class="shopping__cart__amount"></span>
                    <a class="nav__cart" href="/asset/projects/ecommerce-website/assets/html/shoppingCart.html"><i class="bx bx-cart nav__cart"></i></a>
                </div>
            </div>
        </nav>
    </section>
    <!-- Shopping cart -->
    <section class="shopping">
        <div id="shopping-container" class="shopping__container bd-grid">
            <div class="shopping__data">
                <div class="shopping__1 shopping__items">
                    <img class="shopping__img" src="/asset/projects/ecommerce-website/assets/image/featured-1.png" alt="">
                    <p id="shopping-description-1" class="shopping__description">Black Leather Jacket</p>
                    <span class="shopping__price__1">$0</span>
                    <span id="shopping-amount-1" class="shopping__amount__1">0</span>
                    <button class="remove__1">Delete</button>
                </div>

                <div class="shopping__2 shopping__items">
                    <img class="shopping__img" src="/asset/projects/ecommerce-website/assets/image/featured-2.png" alt="">
                    <p id="shopping-description-2" class="shopping__description">Black Hoodie</p>
                    <span class="shopping__price__2">$0</span>
                    <span id="shopping-amount-2" class="shopping__amount__2">0</span>
                    <button class="remove__2">Delete</button>
                </div>

                <div class="shopping__3 shopping__items">
                    <img class="shopping__img" src="/asset/projects/ecommerce-website/assets/image/featured-3.png" alt="">
                    <p id="shopping-description-3" class="shopping__description">Black Dress Shirt</p>
                    <span class="shopping__price__3">$0</span>
                    <span id="shopping-amount-3" class="shopping__amount__3">0</span>
                    <button class="remove__3">Delete</button>
                </div>

                <div class="shopping__4 shopping__items">
                    <img class="shopping__img" src="/asset/projects/ecommerce-website/assets/image/featured-4.png" alt="">
                    <p id="shopping-description-4" class="shopping__description">Navy Suit</p>
                    <span class="shopping__price__4">$0</span>
                    <span id="shopping-amount-4" class="shopping__amount__4">0</span>
                    <button class="remove__4">Delete</button>
                </div>

                <div class="shopping__5 shopping__items">
                    <img class="shopping__img" src="/asset/projects/ecommerce-website/assets/image/black-Watch.webp" alt="">
                    <p id="shopping-description-5" class="shopping__description">Black Watch</p>
                    <span class="shopping__price__5">$0</span>
                    <span id="shopping-amount-5" class="shopping__amount__5">0</span>
                    <button class="remove__5">Delete</button>
                </div>
            </div>

            <div class="shopping__total__cost" id="shopping-total-cost">
                <h2 class="shop__total__header">Order Summary</h2>
                <div class="no__tax">
                    <h3 class="items__title">Items:</h3>
                    <span class="shop__total__cost">--</span>
                </div>

                <div class="shipping">
                    <h3 class="shipping__title">Shipping & handling:</h3>
                    <span class="shipping__cost">$8.00</span>
                </div>

                <div class="total__before__tax">
                    <h3 class="before__tax__title">Total before tax:</h3>
                    <span class="before__tax__price">--</span>
                </div>

                <div class="estimated__tax">
                    <h3 class="estimated__title">Estimated tax to be collected:</h3>
                    <span class="estimated__amount">--</span>
                </div>

                <div class="complete__total">
                    <h3 class="complete__total__title">Order Total:</h3>
                    <span class="complete__total__price">--</span>
                </div>
            </div>
        </div>
    </section>
    <script src="/asset/projects/ecommerce-website/assets/js/shoppingCart.js"></script>
</body>
</html>
