<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <!--===== ICON =====-->
    <link rel="icon" href="https://i.pinimg.com/originals/a2/21/84/a2218443b27823d024a03fc1b61a9832.jpg">

    <!--===== BOXICON =====-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!--===== CSS =====-->
    <link rel="stylesheet" href="/ecommerce-website/assets/css/style.css">
</head>
<body>
    <!--===== HEADER =====-->
    <section class="header-1">
        <nav class="nav bd-grid">
            <div>
                <a class="nav__logo" href="/ecommerce-website/assets/html/index.html">SUITIFY</a>
            </div>

            <div class="bx__container">
                <div class="shopping__cart">
                    <span class="shopping__cart__amount"></span>
                    <a class="nav__cart" href="/ecommerce-website/assets/html/shoppingCart.html"><i class="bx bx-cart nav__cart"></i></a>
                </div>
            </div>
        </nav>
    </section>
    <section class="featured section" id="featured">
        <h2 class="section-title" id="featured-title">NEW ARRIVALS</h2>

        <div class="featured__container bd-grid">
            <div class="featured__product">
                <div class="featured__box">
                    <img src="/ecommerce-website/assets/image/black-Watch.webp" alt="" id="featured-img" class="featured__img">
                </div>

                <div class="button-container">
                    <a href="" id="cart-5" class="add-cart cart5">Add Cart</a>
                </div>
                
                <span class="added__5">*Item has been added to cart*</span>

                <div class="featured__data">
                    <h3 class="featured__name">Black Fancy Watch</h3>
                    <span class="featured__price">$399.99</span>
                    <p>Casual Mens Watch with a 42mm Slim Mesh Steel. Limited Quantity available!! </p>
                </div>
            </div>
        </div>
    </section>
    <script src="/ecommerce-website/assets/js/viewProduct.js"></script>
